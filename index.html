<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>텍스트 페이지 보기</title>
  <style>
    #nextBtn {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>📄 파일 내용</h2>
  <pre id="output">불러오는 중...</pre>
  <button id="nextBtn">다음</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const filePath = params.get('file');
    let pages = [];  // $로 분할된 페이지 저장
    let currentPage = 0;

    const output = document.getElementById('output');
    const nextBtn = document.getElementById('nextBtn');

    function showPage(index) {
      output.textContent = pages[index].trim();
      nextBtn.style.display = index < pages.length - 1 ? 'inline-block' : 'none';
    }

    if (filePath) {
      fetch(filePath)
        .then(res => {
          if (!res.ok) throw new Error('파일을 불러올 수 없습니다');
          return res.text();
        })
        .then(text => {
          pages = text.split('$');
          if (pages.length === 0) throw new Error('내용이 없습니다.');
          showPage(currentPage);
        })
        .catch(err => {
          output.textContent = `에러: ${err.message}`;
        });
    } else {
      output.textContent = 'file 파라미터가 없습니다.';
    }

    nextBtn.addEventListener('click', () => {
      currentPage++;
      if (currentPage < pages.length) {
        showPage(currentPage);
      }
    });
  </script>
</body>
</html>
