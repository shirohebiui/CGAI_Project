<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>텍스트 페이지 보기</title>
    <style>
        #nextBtn {
            margin-top: 10px;
            display: none;
        }

        .choiceBtn {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h2>📄 파일 내용</h2>
    <pre id="output">불러오는 중...</pre>
    <button id="nextBtn">다음</button>
    <div id="choices"></div>

    <h2>🚩 FLAG 표시</h2>
    <ul id="flags"></ul>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            const flagString = params.get('flag'); // ex: "1010101010"
            const filenow = params.get('now'); // ex: "1010101010"
            /*
            now는 플래그 진행단계
            ex)now 3는 flag3번째를 참조하고있다는뜻
            flag 0~9는 진행단계
            a~z는 결과 단계
            */
            const output = document.getElementById('output');
            const nextBtn = document.getElementById('nextBtn');
            const choicesDiv = document.getElementById('choices');

            // FLAG 분해 후 출력
            let pages = []; // $로 분할된 페이지 저장
            let currentPage = 0;

            function showPage(index) {
                if (index < pages.length) {
                    const page = pages[index].trim();

                    if (page === '$END$') {
                        output.textContent = '선택지를 고르세요:';
                        nextBtn.style.display = 'none';
                        showChoices(index + 1);
                    } else {
                        output.textContent = page;
                        nextBtn.style.display = 'inline-block';
                    }
                } else {
                    nextBtn.style.display = 'none';
                }
            }

            function showChoices(startIndex) {
                choicesDiv.innerHTML = '';
                for (let i = startIndex; i < pages.length; i++) {
                    const line = pages[i].trim();
                    if (line.startsWith('$CHOICE$')) {
                        const choiceText = line.replace('$CHOICE$', '').trim();
                        const choiceId = choiceText.toLowerCase().replace(/\s+/g, ''); // 공백 제거

                        const btn = document.createElement('button');
                        btn.textContent = choiceText;
                        btn.className = 'choiceBtn';

                        // 파일 경로 계산
                        const basePath = filePath.substring(0, filePath.lastIndexOf('/') + 1); // ep1/까지
                        const nextFile = `${basePath}${choiceId}.txt`;

                        const newURL = `index.html?file=${encodeURIComponent(nextFile)}&flag=${flag}&now=${now}`;

                        btn.addEventListener('click', () => {
                            window.location.href = newURL;
                        });

                        choicesDiv.appendChild(btn);
                    }
                }
            }

            if (filePath) {
                fetch(filePath)
                    .then(res => {
                        if (!res.ok) throw new Error('파일을 불러올 수 없습니다');
                        return res.text();
                    })
                    .then(text => {
                        pages = text.split('$NEXT$').map(s => s.trim()).filter(s => s.length > 0);
                        showPage(currentPage);
                    })
                    .catch(err => {
                        output.textContent = `에러: ${err.message}`;
                    });
            } else {
                output.textContent = 'file 파라미터가 없습니다.';
            }

            nextBtn.addEventListener('click', () => {
                currentPage++;
                showPage(currentPage);
            });
        });
    </script>
</body>

</html>
