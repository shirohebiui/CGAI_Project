<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>μΈν„°λ™ν‹°λΈ μ¤ν† λ¦¬</title>
    <style>
        #nextBtn {
            margin-top: 10px;
            display: none;
        }

        .choiceBtn {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h2>π“„ νμΌ λ‚΄μ©</h2>
    <pre id="output">λ¶λ¬μ¤λ” μ¤‘...</pre>
    <button id="nextBtn">λ‹¤μ</button>
    <div id="choices"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            const flag = params.get('flag');
            const now = params.get('now');

            const output = document.getElementById('output');
            const nextBtn = document.getElementById('nextBtn');
            const choicesDiv = document.getElementById('choices');

            let pages = [];
            let currentPage = 0;
            function mergeFlags(currentFlag, textFlag) {
                if (currentFlag.length !== textFlag.length) return currentFlag;
                return currentFlag.split('').map((c, i) => textFlag[i] !== '0' ? textFlag[i] : c).join('');
            }

            function showPage(index) {
                while (index < pages.length) {
                    const page = pages[index].trim();

                    // $FLAG$ κ°μ§€ ν›„ λ³‘ν•© μ²λ¦¬
                    const matchFlag = page.match(/\$FLAG\$(\d{10})/);
                    if (matchFlag) {
                        flag = mergeFlags(flag, matchFlag[1]);
                    }

                    // $CHOICE$ κµ¬μ΅° κ²€μ¦ λ° μ„ νƒμ§€ ν‘μ‹
                    if (page.includes('$CHOICE$')) {
                        const lines = page.split('\n');
                        const mainLines = [];
                        const choiceLines = [];
                        for (const line of lines) {
                            if (line.trim().startsWith('$CHOICE$')) {
                                choiceLines.push(line.trim());
                            } else {
                                mainLines.push(line.trim());
                            }
                        }
                        output.textContent = mainLines.join('\n');
                        nextBtn.style.display = 'none';
                        showChoices(choiceLines);
                        return;
                    }

                    if (page === '') {
                        index++;
                        currentPage = index;
                        continue;
                    }

                    output.textContent = page;
                    nextBtn.style.display = 'inline-block';
                    currentPage = index;
                    return;
                }

                nextBtn.style.display = 'none';
            }

            function showChoices(choiceLines) {
                choicesDiv.innerHTML = '';
                for (const line of choiceLines) {
                    if (!line.startsWith('$CHOICE$$')) continue;

                    const parts = line.replace('$CHOICE$$', '').split('$');
                    // if (parts.length < 2) continue;

                    const file = parts[0].trim();
                    const label = parts[1].trim();
                    const newURL = `index.html?file=${file}&flag=${flag}&now=${now}`;

                    const btn = document.createElement('button');
                    btn.textContent = label;
                    btn.className = 'choiceBtn';
                    btn.addEventListener('click', () => {
                        window.location.href = newURL;
                    });

                    choicesDiv.appendChild(btn);
                }
            }

            if (filePath) {
                fetch(filePath)
                    .then(res => {
                        if (!res.ok) throw new Error('νμΌμ„ λ¶λ¬μ¬ μ μ—†μµλ‹λ‹¤');
                        return res.text();
                    })
                    .then(text => {
                        pages = text.split('$NEXT$').map(s => s.trim()).filter(s => s.length > 0);
                        showPage(currentPage);
                    })
                    .catch(err => {
                        output.textContent = `μ—λ¬: ${err.message}`;
                    });
            } else {
                output.textContent = 'file νλΌλ―Έν„°κ°€ μ—†μµλ‹λ‹¤.';
            }

            nextBtn.addEventListener('click', () => {
                currentPage++;
                showPage(currentPage);
            });
        });
    </script>
</body>

</html>
