<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>인터랙티브 스토리</title>
    <style>
        #nextBtn {
            margin-top: 10px;
            display: none;
        }

        .choiceBtn {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h2>📄 파일 내용</h2>
    <pre id="output">불러오는 중...</pre>
    <button id="nextBtn">다음</button>
    <div id="choices"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            const flag = params.get('flag');
            const now = params.get('now');

            const output = document.getElementById('output');
            const nextBtn = document.getElementById('nextBtn');
            const choicesDiv = document.getElementById('choices');

            let pages = [];
            let currentPage = 0;

            function showPage(index) {
                while (index < pages.length) {
                    const page = pages[index].trim();

                    // $CHOICE$가 포함된 페이지라면 본문과 선택지를 분리
                    if (page.includes('$CHOICE$')) {
                        const lines = page.split('\n');
                        const mainLines = [];
                        const choiceLines = [];

                        for (const line of lines) {
                            if (line.trim().startsWith('$CHOICE$')) {
                                choiceLines.push(line.trim());
                            } else {
                                mainLines.push(line.trim());
                            }
                        }

                        // 본문 출력
                        output.textContent = mainLines.join('\n');
                        nextBtn.style.display = 'none';
                        showChoices(choiceLines);
                        return;
                    }

                    if (page === '') {
                        index++;
                        currentPage = index;
                        continue;
                    }

                    // // 일반 페이지
                    // output.textContent = page;
                    // nextBtn.style.display = 'inline-block';
                    // currentPage = index;
                    return;
                }

                nextBtn.style.display = 'none';
            }


            function showChoices(choiceLines) {
                choicesDiv.innerHTML = '';
                for (const line of choiceLines) {
                    const choiceText = line.replace('$CHOICE$', '').trim();
                    const choiceId = choiceText.toLowerCase().replace(/\s+/g, '');
                    const basePath = filePath.substring(0, filePath.lastIndexOf('/') + 1);
                    const nextFile = `${basePath}${choiceId}.txt`;
                    const newURL = `index.html?file=${encodeURIComponent(nextFile)}&flag=${flag}&now=${now}`;

                    const btn = document.createElement('button');
                    btn.textContent = choiceText;
                    btn.className = 'choiceBtn';
                    btn.addEventListener('click', () => {
                        window.location.href = newURL;
                    });

                    choicesDiv.appendChild(btn);
                }
            }


            if (filePath) {
                fetch(filePath)
                    .then(res => {
                        if (!res.ok) throw new Error('파일을 불러올 수 없습니다');
                        return res.text();
                    })
                    .then(text => {
                        pages = text.split('$NEXT$').map(s => s.trim()).filter(s => s.length > 0);
                        showPage(currentPage);
                    })
                    .catch(err => {
                        output.textContent = `에러: ${err.message}`;
                    });
            } else {
                output.textContent = 'file 파라미터가 없습니다.';
            }

            nextBtn.addEventListener('click', () => {
                currentPage++;
                showPage(currentPage);
            });
        });
    </script>
</body>

</html>
