<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ïù∏ÌÑ∞ÎûôÌã∞Î∏å Ïä§ÌÜ†Î¶¨ Î∑∞Ïñ¥</title>
    <style>
        #nextBtn {
            margin-top: 10px;
            display: none;
        }

        .choiceBtn {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h2>üìÑ ÌååÏùº ÎÇ¥Ïö©</h2>
    <pre id="output">Loading...</pre>
    <button id="nextBtn">Îã§Ïùå</button>
    <div id="choices"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            let flag = params.get('flag') ?? '0000000000';
            const now = params.get('now') ?? '';

            const output = document.getElementById('output');
            const nextBtn = document.getElementById('nextBtn');
            const choicesDiv = document.getElementById('choices');

            let pages = [];
            let currentPage = 0;

            function mergeFlags(currentFlag, textFlag) {
                if (currentFlag.length !== textFlag.length) return currentFlag;
                return currentFlag.split('').map((c, i) => textFlag[i] !== '0' ? textFlag[i] : c).join('');
            }

            function jumpToRandomUnsetFlag(flag) {
                const zeroIndices = [];
                for (let i = 0; i < flag.length; i++) {
                    if (flag[i] === '0') zeroIndices.push(i);
                }
                if (zeroIndices.length === 0) return;
                const selected = zeroIndices[Math.floor(Math.random() * zeroIndices.length)];
                const newFlag = flag.substring(0, selected) + '1' + flag.substring(selected + 1);
                const nextFile = `data/side/ep${selected}/main.txt`;
                const nextURL = `index.html?file=${nextFile}&flag=${newFlag}&now=${selected}`;

                const jumpBtn = document.createElement('button');
                jumpBtn.textContent = '\u2192 Ïù¥Îèô';
                jumpBtn.className = 'jumpBtn';
                jumpBtn.addEventListener('click', () => {
                    window.location.href = nextURL;
                });
                choicesDiv.appendChild(jumpBtn);
            }

            function showPage(index) {
                while (index < pages.length) {
                    let page = pages[index].trim();

                    // $FLAG$ Í∞êÏßÄ ÌõÑ Î≥ëÌï© Ï≤òÎ¶¨
                    const matchFlag = page.match(/\$FLAG\$(\d{10})/);
                    if (matchFlag) {
                        flag = mergeFlags(flag, matchFlag[1]);
                        page = page.replace(/\$FLAG\$\d{10}/, '').trim();
                    }

                    // $END$ Ï≤òÎ¶¨ ÌõÑ ÎûúÎç§ Î∂ÑÍ∏∞
                    if (page.includes('$END$')) {
                        page = page.replace('$END$', '').trim();
                        output.textContent = page;
                        nextBtn.style.display = 'none';
                        jumpToRandomUnsetFlag(flag);
                        return;
                    }

                    // $CHOICE$ Íµ¨Ï°∞ Í≤ÄÏ¶ù Î∞è ÏÑ†ÌÉùÏßÄ ÌëúÏãú
                    if (page.includes('$CHOICE$')) {
                        const lines = page.split('\n');
                        const mainLines = [];
                        const choiceLines = [];
                        for (const line of lines) {
                            if (line.trim().startsWith('$CHOICE$')) {
                                choiceLines.push(line.trim());
                            } else {
                                mainLines.push(line.trim());
                            }
                        }
                        output.textContent = mainLines.join('\n');
                        nextBtn.style.display = 'none';
                        showChoices(choiceLines);
                        return;
                    }

                    if (page === '') {
                        index++;
                        currentPage = index;
                        continue;
                    }

                    output.textContent = page;
                    nextBtn.style.display = 'inline-block';
                    currentPage = index;
                    return;
                }

                nextBtn.style.display = 'none';
            }

            function showChoices(choiceLines) {
                choicesDiv.innerHTML = '';
                for (const line of choiceLines) {
                    if (!line.startsWith('$CHOICE$$')) continue;

                    const parts = line.replace('$CHOICE$$', '').split('$');
                    if (parts.length < 2) continue;

                    const file = parts[0].trim();
                    const label = parts[1].trim();
                    const newURL = `index.html?file=${file}&flag=${flag}&now=${now}`;

                    const btn = document.createElement('button');
                    btn.textContent = label;
                    btn.className = 'choiceBtn';
                    btn.addEventListener('click', () => {
                        window.location.href = newURL;
                    });

                    choicesDiv.appendChild(btn);
                }
            }

            if (filePath) {
                fetch(filePath)
                    .then(res => {
                        if (!res.ok) throw new Error('ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                        return res.text();
                    })
                    .then(text => {
                        pages = text.split('$NEXT$').map(s => s.trim()).filter(s => s.length > 0);
                        showPage(currentPage);
                    })
                    .catch(err => {
                        output.textContent = `ÏóêÎü¨: ${err.message}`;
                    });
            } else {
                output.textContent = 'file ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.';
            }

            nextBtn.addEventListener('click', () => {
                currentPage++;
                showPage(currentPage);
            });
        });
    </script>
</body>

</html>
